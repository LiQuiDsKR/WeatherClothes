<!DOCTYPE html>
<html lang="ko">
<head>

  <title>자외선 및 습도 정보</title>
  <link rel="stylesheet" href="../css/uv_humidity_info.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="home-btn">홈</button>
      <h1>자외선 및 습도 정보</h1>
      <button class="menu-btn">메뉴</button>

        <h2>현재 자외선 및 습도 상태</h2>

    </main>
  </div>
