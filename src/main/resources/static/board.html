<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- 추가 CSS 파일 연결 -->
</head>
<body>
<div class="container py-5">
    <h1 class="text-center">게시판</h1>

    <!-- 게시글 목록 -->
    <div id="postList" class="row row-cols-1 row-cols-md-2 g-4"></div>

    <!-- 새 글 작성 -->
    <div class="mt-4">
        <h2>새 글 작성</h2>
        <input type="text" id="postTitle" class="form-control mb-2" placeholder="제목">
        <textarea id="postDescription" class="form-control mb-2" placeholder="설명"></textarea>
        <button class="btn btn-primary" id="createPostBtn">작성</button>
    </div>
</div>

<script src="js/board.js"></script> <!-- 분리된 JavaScript 파일 -->
</body>
</html>
