<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자외선 대응 요령</title>
  <link rel="stylesheet" href="../css/uv_protection_tips.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="home-btn">홈</button>
      <h1>자외선 대응 요령</h1>
      <button class="menu-btn">메뉴</button>
    </header>
    <div class="page-path">페이지 경로: 메인 > 자외선 > 자외선 대응 요령</div>
    <main>
      <div class="info-box">
        <h2>오늘의 피부 건강 관리 팁</h2>
        <p>오늘은 자외선이 강한 날입니다. 피부를 보호하려면 자외선 대응책을 반드시 확인하세요!</p>
        <h3>자외선 대응 요령</h3>
        <ul>
          <li>자외선 차단제(SPF 30 이상)를 아침에 바르고 2시간마다 덧발라주세요.</li>
          <li>햇빛이 강한 시간대(10시~16시)에는 야외 활동을 피하세요.</li>
          <li>모자나 긴팔 옷을 착용하여 피부를 보호하세요.</li>
          <li>피부에 자극이 없는 음료를 섭취하고, 장시간 햇빛 노출이 되지 않도록 주의하세요.</li>
        </ul>
      </div>
      <button class="back-btn">뒤로가기</button>
    </main>
  </div>
</body>
</html>
