<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 코디</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary">나만의 코디</h1>
    <div class="card mb-4">
        <div class="card-body text-center">
            <h5 class="card-title">코디하기</h5>
            <div class="bg-secondary text-white py-5 mb-3">아바타</div>
            <div>
                <p>top: 상의 (예: 후드티)</p>
                <p>bottom: 하의 (예: 청바지)</p>
                <p>shoes: 신발 (예: 운동화)</p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <button class="btn btn-primary">코디 다운로드</button>
        <button class="btn btn-secondary">AI 추천 이력 보기</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
