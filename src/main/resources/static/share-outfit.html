<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의상 공유 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary">의상 공유 게시판</h1>
    <div class="alert alert-warning mt-4" role="alert">
        페이지 경로: 메인 &gt; 게시판 &gt; 의상 공유
    </div>

    <!-- 의상 선택 영역 -->
    <div class="mb-4">
        <h5>의상 선택</h5>
        <div class="d-flex gap-3">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalTop">상의 선택</button>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBottom">하의 선택</button>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalShoes">신발 선택</button>
        </div>
    </div>

    <!-- 제목과 설명 -->
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">의상 세트 제목</label>
            <input type="text" class="form-control" id="title" placeholder="의상 세트 제목">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">의상 설명</label>
            <textarea class="form-control" id="description" rows="3" placeholder="의상 설명"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">의상 세트 업로드</button>
    </form>
</div>

<!-- 모달: 상의 선택 -->
<div class="modal fade" id="modalTop" tabindex="-1" aria-labelledby="modalTopLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTopLabel">상의 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-light w-100 mb-2">티셔츠</button>
                <button class="btn btn-light w-100 mb-2">셔츠</button>
                <button class="btn btn-light w-100">자켓</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 모달: 하의 선택 -->
<div class="modal fade" id="modalBottom" tabindex="-1" aria-labelledby="modalBottomLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalBottomLabel">하의 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-light w-100 mb-2">청바지</button>
                <button class="btn btn-light w-100 mb-2">면바지</button>
                <button class="btn btn-light w-100">반바지</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 모달: 신발 선택 -->
<div class="modal fade" id="modalShoes" tabindex="-1" aria-labelledby="modalShoesLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalShoesLabel">신발 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-light w-100 mb-2">운동화</button>
                <button class="btn btn-light w-100 mb-2">구두</button>
                <button class="btn btn-light w-100">샌들</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
