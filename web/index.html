<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 대시보드</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Noto Sans KR 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-center">
<div class="container py-5">
    <h1 class="mb-4">날씨 대시보드</h1>

    <!-- 경고 텍스트 -->
    <div class="alert alert-warning" role="alert">
        지역명은 영문으로 입력해야 합니다.
    </div>

    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="city" class="form-control" placeholder="도시 이름을 입력하세요" />
        <button class="btn btn-primary" onclick="getWeather()">날씨 확인</button>
    </div>

    <!-- 한국 대표 도시 버튼 -->
    <div class="mb-4">
        <button class="btn btn-outline-secondary" onclick="setCity('Seoul')">서울</button>
        <button class="btn btn-outline-secondary" onclick="setCity('Busan')">부산</button>
        <button class="btn btn-outline-secondary" onclick="setCity('Incheon')">인천</button>
        <button class="btn btn-outline-secondary" onclick="setCity('Daegu')">대구</button>
        <button class="btn btn-outline-secondary" onclick="setCity('Gwangju')">광주</button>
        <button class="btn btn-outline-secondary" onclick="setCity('Daejeon')">대전</button>
        <button class="btn btn-outline-secondary" onclick="setCity('Ulsan')">울산</button>
    </div>

    <div class="row row-cols-2 row-cols-md-3 g-4" id="dashboard">
        <div class="col">
            <div class="card text-white bg-info h-100 text-center" id="temp">
                <div class="card-body">
                    <h5 class="card-title">기온</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-secondary h-100 text-center" id="feelsLike">
                <div class="card-body">
                    <h5 class="card-title">체감 온도</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-success h-100 text-center" id="humidity">
                <div class="card-body">
                    <h5 class="card-title">습도</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-warning h-100 text-center" id="windSpeed">
                <div class="card-body">
                    <h5 class="card-title">바람 속도</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-danger h-100 text-center" id="windDeg">
                <div class="card-body">
                    <h5 class="card-title">바람 방향</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-dark h-100 text-center" id="clouds">
                <div class="card-body">
                    <h5 class="card-title">구름량</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-light h-100 text-center" id="description">
                <div class="card-body">
                    <h5 class="card-title">날씨 설명</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-light h-100 text-center" id="sunrise">
                <div class="card-body">
                    <h5 class="card-title">일출</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-light h-100 text-center" id="sunset">
                <div class="card-body">
                    <h5 class="card-title">일몰</h5>
                    <p class="card-text">-</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 옷차림 추천 -->
    <div class="mt-4">
        <h2>오늘의 추천 옷차림</h2>
        <p id="outfit">-</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
