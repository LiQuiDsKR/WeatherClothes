<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary">실시간 사용자 댓글</h1>
    <div class="alert alert-warning mt-4" role="alert">
        페이지 경로: 메인 &gt; 게시판 &gt; 댓글 쓰기
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">여름철 시원한 코디</h3>
            <p class="card-text">여름철 더위에 시원하고 편안한 의상 세트입니다.</p>
            <img src="sample_image.jpg" class="img-fluid mb-3" alt="의상 이미지">
            <form>
                <div class="mb-3">
                    <label for="comment" class="form-label">댓글을 남겨주세요:</label>
                    <textarea class="form-control" id="comment" rows="3" placeholder="댓글 입력"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">댓글 제출</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
